<!doctype HTML>
<html>
     <head>
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    </head>
        <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='trackingMethod: best; debugUIEnabled: false;' vr-mode-ui='enabled: false'>
        <a-marker-camera preset='hiro'></a-marker-camera>
        
     
     <a-assets>
   
         <a-asset-item id="box-obj" src="assets/testcube.obj"></a-asset-item>
         <a-asset-item id="box-mat" src="assets/testcube.mat"></a-asset-item>

    </a-assets>

  <a-entity obj-model="obj: #box-obj; mtl: #box-mtl"></a-entity>
        
    </a-scene>
            
    </body>
</html>
