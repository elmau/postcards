<!doctype HTML>
<html>
     <head>
<script src="https://github.com/aframevr/aframe/blob/master/dist/aframe-v0.8.0.min.js"></script>
<script src="https://github.com/jeromeetienne/AR.js/blob/master/aframe/build/aframe-ar.min.js"></script>
    </head>
        <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='trackingMethod: best; debugUIEnabled: false;' vr-mode-ui='enabled: false'>
        <a-marker-camera preset='hiro'></a-marker-camera>
        
        <a-assets>
        <a-asset-item id="cube-obj" src="/assets/testcube.obj"></a-asset-item>
        <a-asset-item id="cube-mtl" src="/assets/testcube.mtl"></a-asset-item> 
        
        </a-assets>
        
        <a-entity obj-model="obj: #cube-obj; mtl: #cube-mtl"></a-entity>
        
    </a-scene>
            
    </body>
</html>
