<!doctype HTML>
<html>
     <head>
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    </head>
        <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='trackingMethod: best; debugUIEnabled: false;' vr-mode-ui='enabled: false'>
        
        <a-assets>
      <a-asset-item id="caja-obj" src="/assets/testcube.obj"></a-asset-item>
    <a-asset-item id="caja-mtl" src="/assets/testcube.mtl"></a-asset-item>
     </a-assets>

        <a-entity obj-model="obj: #caja-obj; mtl: #caja-mtl"></a-entity>
       <a-marker-camera preset='hiro'></a-marker-camera>
    </a-scene>
            
    </body>
</html>
