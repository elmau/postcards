<!doctype HTML>
<html>
    <head>
    <link rel="stylesheet" type="text/css" href="/css/css.css"> 
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>
  </head>
        <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='trackingMethod: best; debugUIEnabled: false;' vr-mode-ui='enabled: false'>
        <a-marker-camera type='pattern' url='assets/pattern-palqui.patt'></a-marker-camera>
         <a-assets>

     <a-asset-item id="roclet-obj" src="/assets/roclet.obj"></a-asset-item>
    <a-asset-item id="roclet-mtl" src="/assets/roclet.mtl"></a-asset-item>
  </a-assets>

  <a-entity obj-model="obj: #roclet-obj; mtl: #roclet-mtl"></a-entity>

            
  	</a-assets>

        <a-entity obj-model="obj: url(/assets/roclet.obj); mtl: url(/assets/rocklet.mtl)"></a-entity>

      <a-entity gltf-model="url(/assets/rocket.gltf)"></a-entity>

    </a-scene>
      
  </body>
</html>
