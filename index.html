<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='trackingMethod: best'>
        <a-marker-camera type='pattern' url='assets/pattern-palqui.patt'></a-marker-camera>
         <a-assets>
            <a-asset-item id="iglesia-obj" src='assets/palqui.obj'></a-asset-item>
            <a-asset-item id="iglesia-mtl" src='assets/palqui.mtl'></a-asset-item>
  	</a-assets>
        <a-entity obj-model="mtl: assets/palqui.mtl; obj: assets/palqui.obj" scale="0.5 0.5 0.5" position="-0.7 0 0"></a-entity>
  	
    </a-scene>
  </body>
</html>
