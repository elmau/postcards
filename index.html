<!doctype HTML>
<html>

        <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='trackingMethod: best; debugUIEnabled: false;' vr-mode-ui='enabled: false'>

         <a-assets>
            <-asset-item id="dpto-obj" src="assets/Dpto1.obj"></-asset-item>
            <-asset-item id="dpto-mtl" src="assets/Dpto1.mtl"></-asset-item>
  	</a-assets>
        <a-entity obj-model="obj: #dpto; mtl: #dpto-mtl" scale="0.15 0.15 0.15" position="-0.7 0 0"></a-entity>
    </a-scene>
      
  </body>
</html>
