<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
         <a-assets>
            <a-asset-item id="iglesia-obj" src='assets/plaqui.obj'></a-asset-item>
            <a-asset-item id="iglesia-mtl" src='assets/plaqui.mtl'></a-asset-item>
  	</a-assets>
        <a-entity obj-model="mtl: assets/plaqui.mtl; obj: assets/plaqui.obj" scale="0.07 0.07 0.07"></a-entity>
  	<a-marker-camera preset='hiro'></a-marker-camera>
    </a-scene>
  </body>
</html>
