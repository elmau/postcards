<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
        <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>
  	<a-marker-camera preset='hiro'></a-marker-camera>
    <a-assets>
            <a-asset-item id="iglesia-obj" src='https://elmau.github.io/postcards/assets/plaqui.obj'></a-asset-item>
            <a-asset-item id="iglesia-mtl" src='https://elmau.github.io/postcards/assets/plaqui.mtl'></a-asset-item>
  	</a-assets>

        <a-entity obj-model="obj: #iglesia-obj; mtl: #iglesia-mtl"></a-entity>
    </a-scene>
  </body>
</html>
